<html>
<head>
  <title>Thermostat</title>
  <meta charset='utf8'>
  <link rel="stylesheet" type="text/css" href="lib/thermostat.css">
</head>
<body>
  <h2>
    <span class='temperature'>20</span>°C
  </h2>
   <button class="increaseTemp">▲</button>
   <button class="decreaseTemp">▼</button>
   <button class="reset">RESET</button>
   <br>
   <input type='checkbox' id='psm' checked ><label for='psm'>Power Saving Mode</label>

   <script src='src/Thermostat.js'></script>
   <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
   <script src='src/thermostatjquery.js'></script>

</body>
</html>
